<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/JuanPabllo/Wiki-Search/main/assets/img/wikipedia.png" type="image/x-icon" />
  <title>wikipedia search</title>
</head>
<body>
  <main>
 <header class="search-container">
 <img src="https://raw.githubusercontent.com/JuanPabllo/Wiki-Search/main/assets/img/wikipedia.png" alt="Wikipedia Logo" />
<form class="search-form">
 <button type="submit" title="search" class="icon search-ico">
 <i class="fas fa-search"></i>
 </button>
 <input type="search" class="search-input">
 <a 
 href="https://en.wikipedia.org/wiki/Special:Random"
 target="_blank"
 rel="noopener noreferrer"
 class="icon random-ico"
 title="Aleatroio">
 <i class="fas fa-random"></i>
 </a>
</form>
 </header>
 <section class="results"></section>
 <footer class="name">by for me</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
